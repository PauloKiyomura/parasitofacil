<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Avaliação do Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../assets/IMG_9557.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(184, 179, 179, 0.3);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #000000;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            max-width: 100%;
            height: 120px;
            border: 2px solid #a777e3;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            display: block;
            margin: 2 auto;
        }
        button {
            margin-top: 10px;
            padding: 12px 24px;
            background: #6f00ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(167, 119, 227, 0.8);
            text-transform: uppercase;
            font-weight: bold;
        }
        button:hover {
            background: #8c00ff;
            box-shadow: 0px 0px 25px rgb(117, 58, 189);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 18px;
        }
        .popup i {
            color: green;
            font-size: 40px;
            margin-bottom: 10px;
        }
        .popup.erro i {
            color: red;
        }
        .popup button {
            margin-top: 10px;
            background: green;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            padding: 15px 30px;
            color: #7700ff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-decoration: none;
            font-size: 24px;
            border: 2px solid #7700ff;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        a:hover {
            color: #fff;
            background: #7700ff;
            box-shadow: 0 0 10px #7700ff, 0 0 40px #7700ff, 0 0 80px #7700ff;
            border-color: transparent;
        }
        .botao-ver-mensagens {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #6f00ff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0px 0px 15px rgba(167, 119, 227, 0.8);
        }
        .botao-ver-mensagens:hover {
            background: #8c00ff;
            box-shadow: 0px 0px 25px rgb(117, 58, 189);
        }
        .mensagem-count {
            position: fixed;
            bottom: 79px;
            right: 15px;
            background-color: #fff;
            color: #6f00ff;
            font-weight: bold;
            border-radius: 50%;
            padding: 8px 12px;
            font-size: 18px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #6f00ff;
            animation: flutuar 1.5s ease-in-out infinite;
        }

        /* Definição da animação */
        @keyframes flutuar {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Media Queries para responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 80%;
                left: 0;
            }
            a {
                font-size: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
            textarea {
                font-size: 14px;
                height: 100px;
                max-width: 100%;
            }
            .botao-ver-mensagens {
                padding: 12px 24px;
                font-size: 16px;
            }
            .mensagem-count {
                font-size: 16px;
                padding: 6px 10px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 20px;
            }
            textarea {
                font-size: 14px;
                height: 100px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="../materia/landingpage.html">VOLTAR</a>
    <div class="container">
        <h1>Avalie Nosso Site</h1>
        <textarea id="feedback" placeholder="Deixe seu feedback aqui..."></textarea>
        <button onclick="mostrarPopup()">Enviar Avaliação</button>
    </div>
    <div class="popup" id="popup">
        <i>&#10004;</i>
        <p>A sua mensagem foi enviada com sucesso!</p>
        <button onclick="fecharPopup()">OK</button>
    </div>
    <div class="popup erro" id="popupErro">
        <i>&#10060;</i>
        <p>Não pode enviar uma mensagem em branco.</p>
        <button onclick="fecharPopupErro()">OK</button>
    </div>
    <button class="botao-ver-mensagens" onclick="redirecionarMensagens()">Ver mensagens</button>
    <div class="mensagem-count" id="mensagemCount">0</div>

    <script>
        let contadorMensagens = 0;

        function mostrarPopup() {
            const feedback = document.getElementById('feedback').value.trim();

            if (feedback === "") {
                document.getElementById('popupErro').style.display = 'block';
                setTimeout(fecharPopupErro, 3000);
                return;
            }

            contadorMensagens++;
            document.getElementById('mensagemCount').textContent = contadorMensagens;
            document.getElementById('popup').style.display = 'block';

            document.getElementById('feedback').value = "";

            setTimeout(fecharPopup, 3000);
        }

        function fecharPopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function fecharPopupErro() {
            document.getElementById('popupErro').style.display = 'none';
        }

        function redirecionarMensagens() {
            window.location.href = '../materia/feedback.html';
        }

        document.getElementById('feedback').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                mostrarPopup();
            }
        });
    </script>
</body>
</html>
