<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos Olhares sobre a Parasitologia</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('../assets/IMAGEMEXT.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        /* HEADER */
        header {
            background-color: black;
            color: white;
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }

        /* BOTÃO VOLTAR */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #8000ff;
            color: white;
            padding: 12px 20px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            top: 89px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #a366ff;
        }

        /* MENU LATERAL */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-icon div {
            width: 30px;
            height: 3px;
            background: white;
            position: relative;
            transition: 0.3s ease-in-out;
        }

        .menu-icon div::before,
        .menu-icon div::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 3px;
            background: white;
            transition: 0.3s ease-in-out;
        }

        .menu-icon div::before {
            top: -10px;
        }

        .menu-icon div::after {
            top: 10px;
        }

        /* Animação para virar um "X" */
        .menu-icon.open div {
            background: transparent;
        }

        .menu-icon.open div::before {
            transform: rotate(45deg);
            top: 0;
        }

        .menu-icon.open div::after {
            transform: rotate(-45deg);
            top: 0;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: black;
            color: white;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
        }

        .menu.open {
            left: 0;
        }

        .menu a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid gray;
        }

        .menu a:hover {
            background: #444;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* CONTEÚDO PRINCIPAL */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: -100px;
            width: 100%;
            transition: bottom 0.5s;
        }

        body.scrolled footer {
            bottom: 0;
        }

    </style>
</head>
<body>

    <!-- Ícone do Menu -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
    </div>

    <!-- Menu Lateral -->
    <div class="menu" id="menu">
        <a href="participantes.html">Participantes</a>
        <a href="cursos.html">Cursos</a>
    </div>

    <!-- Fundo escuro quando menu está aberto -->
    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <button class="back-button" onclick="goBack()">Voltar</button>

    <header>
        Área de Extensão
    </header>

    <div class="container">
        <h2>Bem-vindo!</h2>
        <p>Explore os participantes e cursos disponíveis.</p>
    </div>

    <footer>
        &copy; 2025 - Todos os direitos reservados
    </footer>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            let overlay = document.getElementById("overlay");
            let menuIcon = document.querySelector(".menu-icon");

            menu.classList.toggle("open");
            overlay.classList.toggle("active");
            menuIcon.classList.toggle("open");
        }

        function closeMenu() {
            document.getElementById("menu").classList.remove("open");
            document.getElementById("overlay").classList.remove("active");
            document.querySelector(".menu-icon").classList.remove("open");
        }

        function goBack() {
            window.location.href = "../materia/landingpage.html";
        }

        window.addEventListener('scroll', function() {
            document.body.classList.toggle('scrolled', (window.innerHeight + window.scrollY) >= document.body.offsetHeight);
        });
    </script>
</body>
</html>
