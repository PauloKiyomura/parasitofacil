<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Entrar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Vídeo de fundo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid white;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        input {
            width: 70%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 22px;
            text-align: center;
        }
        button {
            width: 40%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #6a0dad;
            color: white;
            font-size: 23px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.2s;
        }
        button:disabled {
            cursor: not-allowed;
        }
        button.enabled {
            opacity: 1;
        }
        button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        .welcome-message {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background-color: transparent;
            color: white;
            font-size: 26px;
            padding: 20px;
            border: 2px solid #6a0dad;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
            z-index: 2;
        }
        .welcome-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video autoplay loop muted class="background-video">
        <source src="../animação/videoindex.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>
    
    <div class="card">
        <h2>Digite seu nome</h2>
        <input type="text" id="nomeInput" placeholder="Seu nome">
        <button id="entrarBtn" disabled>Entrar</button>
    </div>
    <div class="welcome-message" id="welcomeMessage"></div>
    <script>
        const nomeInput = document.getElementById('nomeInput');
        const entrarBtn = document.getElementById('entrarBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');

        nomeInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                entrarBtn.removeAttribute('disabled');
                entrarBtn.classList.add('enabled');
            } else {
                entrarBtn.setAttribute('disabled', true);
                entrarBtn.classList.remove('enabled');
            }
        });

        entrarBtn.addEventListener('click', function() {
            const nome = nomeInput.value.trim();
            if (nome) {
                welcomeMessage.textContent = `Bem-vindo ao site, ${nome}!`;
                welcomeMessage.classList.add('show');
                
                // Esconder a mensagem após 3 segundos
                setTimeout(() => {
                    welcomeMessage.classList.remove('show');
                }, 3000);

                // Redirecionar para a página principal após 3 segundos
                setTimeout(() => {
                    window.location.href = '../materia/landingpage.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
