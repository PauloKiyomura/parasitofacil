<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Entrar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('../assets/IMG_9560.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid white;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 70%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 22px;
            text-align: center;
        }
        button {
            width: 40%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #6a0dad;
            color: white;
            font-size: 23px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.2s;
        }
        button:disabled {
            cursor: not-allowed;
        }
        button.enabled {
            opacity: 1;
        }
        button:hover:not(:disabled) {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Digite seu nome</h2>
        <input type="text" id="nomeInput" placeholder="Seu nome">
        <button id="entrarBtn" disabled>Entrar</button>
    </div>
    <script>
        const nomeInput = document.getElementById('nomeInput');
        const entrarBtn = document.getElementById('entrarBtn');

        nomeInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                entrarBtn.removeAttribute('disabled');
                entrarBtn.classList.add('enabled');
            } else {
                entrarBtn.setAttribute('disabled', true);
                entrarBtn.classList.remove('enabled');
            }
        });

        entrarBtn.addEventListener('click', function() {
            window.location.href = '../materia/landingpage.html';
        });
    </script>
</body>
</html>
